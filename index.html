<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: linear-gradient(to right, #f0f8ff, #e6efff);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #343a40;
      color: #fff;
    }

    .header a {
      text-decoration: none;
      color: #fff;
      margin-right: 1rem;
    }

    .header a:hover {
      color: #ccc;
    }

    nav {
      display: flex;
      background-color: #343a40;
      color: #fff; /* White text for good contrast */
    }

    nav a {
      text-decoration: none;
      color: inherit; /* Inherit color from nav */
      padding: 1rem 2rem;
      margin-right: 1rem;
      border: none;
      background: none; /* Remove button styles */
      cursor: pointer;
    }

    nav a:hover {
      background-color: rgba(0, 0, 0, 0.2); /* Slight hover effect */
    }

    .content {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-card {
      width: 30%;
      margin-bottom: 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 1rem;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      margin-top: 1rem;
    }

    .product-card p {
      margin-bottom: 1rem;
    }

    .footer {
      padding: 1rem 2rem;
      text-align: center;
      background-color: #343a40;
      color: #fff;
    }

    /* Responsive Styles */

    @media only screen and (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .product-card {
        width: 100%;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        margin-left: 0;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="#">Samsung</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <section class="content">
    </section>

  <footer class="footer">
    <p>&copy; 2024 Samsung Electronics Co., Ltd. All Rights Reserved.</p>
  </footer>

  </body>
</html>
